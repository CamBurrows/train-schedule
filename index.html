<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/logic.js"></script>
    <title>Train Schedule</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Timer Board</h1>
                <p class="lead">Check the listings to see when your train will arrive, or input new train info.</p>
            </div>
        </div>

        <div class="card schedule">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                
                <form>
                    <div class="form-group">
                        <label for="exampleInputName1">Train Name</label>
                        <input type="name" class="form-control" id="train-name-input" aria-describedby="nameHelp" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLocation1">Destination</label>
                        <input type="location" class="form-control" id="destination-input" placeholder="Enter Location Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputTime1">First Train Time (with AM/PM following time)</label>
                        <input type="time" class="form-control" id="first-train-input" placeholder="Enter Time of First Train">
                        </div>
                    <div class="form-group">
                        <label for="exampleInputFrequency1">Frequency (in min)</label>
                        <input type="number" class="form-control" id="frequency-input" placeholder="Enter Train Frequency">
                    </div>
                </form>
                
                <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>

            </div>
        </div>
    

    </div>
</body>
</html>
